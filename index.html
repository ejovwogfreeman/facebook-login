<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="logo.svg" alt="" />
        <p>
          Facebook helps you connect and share <br />
          with people in your life.
        </p>
      </div>
      <div class="right">
        <form>
          <input
            placeholder="Email address or phone number"
            type="email"
            name=""
            id=""
          />
          <input placeholder="password" type="password" name="" id="" />
          <input type="submit" value="Log In" />
          <div class="forgot-password"><a href="">Forgotten Password?</a></div>
          <div class="create-account"><a href="">Create new ccount</a></div>
        </form>
        <div class="create-page">
          <a href="">Create a page</a> for a celebrity, brand or buisness
        </div>
      </div>
    </div>
  </body>
</html>
